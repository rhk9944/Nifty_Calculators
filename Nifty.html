<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index Weekly Predictor â€“ Nifty 50 & Bank Nifty</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 20px;
    }
    h1 { text-align: center; color: #38bdf8; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 8px;
      text-align: center;
    }
    th { background: #1e293b; color: #f1f5f9; }
    input {
      width: 100%;
      padding: 5px;
      background: #1e293b;
      border: 1px solid #475569;
      color: white;
      text-align: right;
    }
    .holiday { color: #f87171; font-weight: bold; }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover { background: #0ea5e9; }
    #result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ Weekly Index Direction Predictor</h1>
  <p style="text-align:center;">Select index, then enter last weekâ€™s data (Monâ€“Fri) to predict next day.</p>

  <div style="text-align:center; margin-bottom:20px;">
    <label for="indexSelect">Choose Index: </label>
    <select id="indexSelect">
      <option value="nifty50">Nifty 50</option>
      <option value="banknifty">Bank Nifty</option>
    </select>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="data-rows"></tbody>
  </table>

  <div style="text-align:center;">
    <button onclick="predictNextDay()">Predict Next Day</button>
  </div>

  <div id="result"></div>

  <script>
    // Holidays for years 2025-2029 (as example)
    const nseHolidays = {
      2025: {
        "2025-01-26": "Republic Day",
        "2025-03-14": "Holi",
        "2025-04-14": "Ambedkar Jayanti",
        "2025-04-18": "Good Friday",
        "2025-05-01": "Maharashtra Day",
        "2025-08-15": "Independence Day",
        "2025-10-02": "Gandhi Jayanti",
        "2025-10-24": "Diwali Balipratipada",
        "2025-11-05": "Guru Nanak Jayanti",
        "2025-12-25": "Christmas"
      },
      /* add 2026-2029 similarly */
    };

    function getLastWeekDates() {
      const today = new Date();
      const day = today.getDay();
      const diff = today.getDate() - day + (day === 0 ? -6 : 1) - 7;
      const monday = new Date(today.setDate(diff));
      const dates = [];
      for (let i = 0; i < 5; i++) {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);
        dates.push(d);
      }
      return dates;
    }

    function renderTable() {
      const rowsContainer = document.getElementById("data-rows");
      rowsContainer.innerHTML = "";
      const weekDates = getLastWeekDates();
      weekDates.forEach((d, i) => {
        const dateStr = d.toISOString().split("T")[0];
        const year = d.getFullYear();
        const dayName = d.toLocaleDateString("en-IN", { weekday: "long" });
        const holidayList = nseHolidays[year] || {};
        const holidayReason = holidayList[dateStr];

        rowsContainer.innerHTML += `
          <tr>
            <td>${dateStr}</td>
            <td>${dayName}</td>
            <td><input id="open${i}" type="number" ${holidayReason ? "disabled" : ""}></td>
            <td><input id="high${i}" type="number" ${holidayReason ? "disabled" : ""}></td>
            <td><input id="low${i}" type="number" ${holidayReason ? "disabled" : ""}></td>
            <td><input id="close${i}" type="number" ${holidayReason ? "disabled" : ""}></td>
            <td class="${holidayReason ? 'holiday' : ''}">
              ${holidayReason ? `ðŸ”´ ${holidayReason}` : "ðŸŸ¢ Open"}
            </td>
          </tr>
        `;
      });
    }

    renderTable();

    function predictNextDay() {
      const closes = [], highs = [], lows = [];
      for (let i = 0; i < 5; i++) {
        const c = parseFloat(document.getElementById(`close${i}`).value);
        const h = parseFloat(document.getElementById(`high${i}`).value);
        const l = parseFloat(document.getElementById(`low${i}`).value);
        if (!isNaN(c)) {
          closes.push(c);
          highs.push(h);
          lows.push(l);
        }
      }
      if (closes.length < 3) {
        alert("Please input at least 3 valid days of data (holidays skipped).");
        return;
      }

      const lastClose = closes[closes.length-1];
      const MA = closes.reduce((a,b) => a + b, 0) / closes.length;
      const high = highs[highs.length-1];
      const low = lows[lows.length-1];
      const close = closes[closes.length-1];
      const pivot = (high + low + close)/3;
      const r1 = 2*pivot - low;
      const s1 = 2*pivot - high;

      let upDays=0, downDays=0;
      for (let i = 1; i < closes.length; i++) {
        if (closes[i] > closes[i-1]) upDays++;
        else if (closes[i] < closes[i-1]) downDays++;
      }
      const rsi = (upDays/(upDays+downDays))*100 || 50;

      let bias;
      if (lastClose > MA && rsi > 60 && close > pivot) bias = "ðŸ“ˆ Bullish â€“ Uptrend likely";
      else if (lastClose < MA && rsi < 40 && close < pivot) bias = "ðŸ“‰ Bearish â€“ Downtrend likely";
      else bias = "âš–ï¸ Neutral â€“ Sideways / consolidation";

      const selected = document.getElementById("indexSelect").value;
      const indexName = selected === "banknifty" ? "Bank Nifty" : "Nifty 50";

      document.getElementById("result").innerHTML = `
        <h3>ðŸ“Š ${indexName} â€“ Next Day Forecast</h3>
        <p><b>Included Days:</b> ${closes.length} (holidays skipped)</p>
        <p><b>MA:</b> ${MA.toFixed(2)} | <b>Pivot:</b> ${pivot.toFixed(2)} | <b>R1:</b> ${r1.toFixed(2)} | <b>S1:</b> ${s1.toFixed(2)}</p>
        <p><b>RSI-like:</b> ${rsi.toFixed(1)}</p>
        <p><b>Prediction:</b> ${bias}</p>
      `;
    }
  </script>

</body>
</html>
